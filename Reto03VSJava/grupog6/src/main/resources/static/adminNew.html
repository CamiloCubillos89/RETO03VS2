<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/adminsFunctions.js"></script>
    <title>Registrar Nuevo ADMIN</title>
</head>
<body>
    <header>
        <h1>Nuevo ADMIN</h1>
    </header>

    <main>    
        <form>
            <label for="name">Nombre Nuevo ADMIN: </label>
            <input type="text" id="name" placeholder="Nombre" autocomplete="off"><br>
            <label for="email">Correo: </label>
            <input type="email" id="email" placeholder="Correo electrónico" autocomplete="off"><br>
            <label for="password">Contraseña: </label>
            <input type="password" id="password" placeholder="Contraseña"><br>
            <button onclick="saveAdmin()" class="button_form"> Guardar ADMIN </button>
        </form><br>
        <div>
            <button onclick="location.href='./menuAdmin.html'">BACK</button>
        </div>
    </main>
</body>
</html>
