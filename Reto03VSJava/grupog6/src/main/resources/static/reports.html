<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/reportsFunctions.js"></script>
    <title>Reportes</title>
</head>
<body onload="topClients();reservationStatus();">
    <header>
        <h1>Consultar REPORTS</h1>
    </header>

    <main>
        <div>
            <button onclick="location.href='./menuAdmin.html'">BACK</button><br><br>
        </div>
        
        <div class="reports">
            <h2>REPORTE RESERVACIONES</h2>
        <form>
            <label for="startDate">Fecha Inicio: </label>
            <input type="date" id="startDate">
            <label for="endDate">Fecha Fin: </label>
            <input type="date" id="endDate">
        </form><br>
        <button onclick="reservationDates()" class="button_form">Total DÃ­as</button><br><br>
        
        <table>
            <thead>
                <tr><th>Total de Reservaciones</th></tr>
            </thead>
            <tbody>
                <tr><td id="report-dates" class="centrar">0</td></tr>
            </tbody>
        </table><br>
        <a href="#" onclick="showReservationsDates();" id="link_reservations_date">Mostrar Reservaciones</a><br>
        <table id="table_reservations_dates" style="display: none;"></table>
    </div><br>
    
    
    <div class="reports">
        <h2>Reservaciones COMPLETED VS CANCELLED</h2>
        <table id="report-status">
            <thead>
                <tr><th>COMPLETED</th><th>CANCELLED</th></tr>
            </thead>
            <tbody>
                <tr><td id="completed" class="centrar"></td><td id="cancelled" class="centrar"></td></tr>
            </tbody>
        </table>
    </div><br>
    
    <div class="reports">
        <h2>CLIENTES TOP</h2>
        <table id="report-clients"></table>
    </div>
</main>

</body>
</html>
